<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Devs</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="desafio.js" defer></script>
</head>
<body>
  <h1>Desafio - Cadastro de Devs</h1>
  <hr>

  <form id="devForm">
    <h2>Cadastrar Novo Desenvolvedor</h2>
    <div id="box_fullName">
      <label for="fullName">Nome Completo: </label>
      <input type="text" name="fullName" id="fullName">
    </div><br>

    <div id="box_technologies">
      <label for="tech">Tecnologias:</label><br>
      <button type="button" id="button_addTech">Adicionar</button>
    </div><br>

    <ul id="techList"> </ul><br>

    <div id="box_confirmRegister">
      <button type="submit">Cadastrar</button>
    </div>
  </form>
</body>
</html>
