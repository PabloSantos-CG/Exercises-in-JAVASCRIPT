<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Devs</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="desafio.js" defer></script>
</head>
<body>

  <form id="orderForm">
    <fieldset>
    <legend>Cadastro de Desenvolvedores</legend>
    <div id="main">
      <label for="userName">Nome:</label>
      <input type="text" name="name" id="userName">
    </div>
    
    <div id="buttons">
      <button id="addFeature">Adicionar Tecnologia</button>
      <button id="removeFeature">Remover Tecnologia</button>
    </div>
    
    <div id="registerConfirm">
      <button id="buttonConfirm" type="submit">Cadastrar Dev</button>
    </div>

  </fieldset>
  </form>

  <div>
    <ul id="dataField">

    </ul>
  </div>

  <div id="devList">

  </div>
</body>
</html>
